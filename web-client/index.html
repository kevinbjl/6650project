<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Lag Compensation Test</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        cursor: crosshair;
      }
      #sidebar {
        position: absolute;
        right: 0;
        top: 0;
        width: 200px;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }
      #latency-slider {
        width: 100%;
      }
      #compensation-toggle {
        margin-top: 20px;
      }
      #stats {
        margin-top: 40px;
      }
      #hit-marker {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: green;
        font-size: 48px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h3>Lag Compensation Test</h3>
      <div>
        <label for="latency-slider">Simulated Latency (ms):</label>
        <input type="range" id="latency-slider" min="0" max="500" value="0" />
        <span id="latency-value">0</span>
      </div>
      <div id="compensation-toggle">
        <label>
          <input type="checkbox" id="compensation-checkbox" checked />
          Enable Lag Compensation
        </label>
      </div>
      <div id="stats">
        <p>Measured Latency: <span id="measured-latency">0</span>ms</p>
        <p>Server Offset: <span id="server-offset">0</span>ms</p>
      </div>
    </div>
    <div id="hit-marker">HIT</div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="game.js"></script>
  </body>
</html>
